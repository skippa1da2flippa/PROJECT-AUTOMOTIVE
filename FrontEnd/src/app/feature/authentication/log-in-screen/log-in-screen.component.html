
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=1024, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./log-in-screen.component.css" />
    <link rel="stylesheet" type="text/css" href="./log-in-screen.component.css" />
    <link rel="stylesheet" type="text/css" href="./log-in-screen.component.css" />
    <title>PROJECT AUTOMOTIVE</title>
</head>
<body style="margin: 0; background: #ffffff">
<input type="hidden" id="anPageName" name="page" value="ipad-nexus-login" />
<div class="container-center-horizontal">
    <div class="ipad-nexus-login screen">
        <div class="overlap-group2">
            <div class="rettangolo-45"></div>
            <div class="rettangolo-44"></div>
            <div class="raggruppa-56">
                <div class="raggruppa-54">
                    <h1 class="title helveticaneue-bold-white-35px">Login</h1>
                    <div class="not-registered-yet-create-an-account">
                <span class="helveticaneue-regular-normal-silver-chalice-18px">Not registered yet?
                </span
                ><span class="span1">&nbsp;</span
                    ><span class="helveticaneue-regular-normal-canary-18px">
                        <a routerLink="/authentication/register"> Register here ! </a>
                    </span>
                    </div>
                    <div class="raggruppa-52">
                        <div class="email-address helveticaneue-regular-normal-white-22px">Email address</div>
                        <div class="overlap-group border-1px-canary">
                            <div class="enter-your-email-address helveticaneue-regular-normal-silver-chalice-18px">
                                <input (keyup)="saveEmail($event)" placeholder="Enter your email">
                            </div>
                        </div>
                    </div>
                    <div class="raggruppa-53">
                        <div class="password helveticaneue-regular-normal-white-22px">Password</div>
                        <div class="overlap-group border-1px-canary">
                            <div class="enter-your-password helveticaneue-regular-normal-silver-chalice-18px">
                                <input (keyup)="saveEmail($event)" placeholder="Enter your password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="forgot-password helveticaneue-regular-normal-canary-18px">
                    <a routerLink="/authentication/generatePassword"> Forgot password? </a>
                </div>
                <div class="raggruppa-55 border-1px-dove-gray">
                    <div class="login helveticaneue-bold-granite-gray-22px">
                        <button type="button" (click)="logIn(email, password)">LOG IN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
